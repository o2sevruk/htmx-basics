<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics</title>
  </head>
  <body>
    <div hx-ext="client-side-templates">
      <button
        hx-get="https://api.thecatapi.com/v1/images/search?limit=10"
        hx-trigger="click"
        hx-target="#target"
        hx-swap="innerHTML"
        mustache-template="template"
      >
        Load Cats!
      </button>
      <div id="target"></div>
      <template id="template">
        {{#.}}
        <img width="200" src="{{url}}" alt="{{id}}" />
        {{/.}}
      </template>
    </div>
  </body>
  <script src="./node_modules/htmx.org/dist/htmx.min.js"></script>
  <script src="./node_modules/htmx.org/dist/ext/client-side-templates.js"></script>
  <script src="./node_modules/mustache/mustache.min.js"></script>
</html>
